<!DOCTYPE html>
{% load static %}
<html lang="en">
  <head>
    
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Event</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css"
      integrity="sha512-1ycn6IcaQQ40/MKBW2W4Rhis/DbILU74C1vSrLJxCq57o941Ym01SwNsOMqvEBFlcgUa6xLiPY/NS5R+E6ztJQ=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    
    <link rel="stylesheet" href="{% static 'EventPage/css/style.css' %}" />
</head>
<body>
  <nav class="navbar navbar-expand-lg navbar-light bg-light">
    <div class="container-fluid">
      <a class="navbar-brand" href="#"> Event </a>
      <button
        class="navbar-toggler"
        type="button"
        data-bs-toggle="collapse"
        data-bs-target="#navbarSupportedContent"
        aria-controls="navbarSupportedContent"
        aria-expanded="false"
        aria-label="Toggle navigation"
      >
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav me-auto mb-2 mb-lg-0">
          <li class="nav-item">
            <a class="nav-link active" aria-current="page" href="/">Home</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="events/">Browse Events</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="login/">Login/Register</a>
          </li>
        </ul>
        <form class="d-flex">
          <input
            class="form-control me-2"
            type="search"
            placeholder="Search"
            aria-label="Search"
          />
          <button class="btn btn-outline-success" type="submit">
            Search
          </button>
        </ul>
        </form>
      </div>
    </div>
  </nav>

  <!-- event uploded massege -->
  <section>
    {% if messages%}
    {% for message in messages %}
      <div class="alert alert-{{message.tags}}"><p>{{message}} <a href="/liked-events">Browse Events Here</a></p></div>
    {% endfor %}
  {% endif %}
</section>
  

    <!--Event form -->
    <section class="events py-5">
        <div class="container">
          <div class="row justify-content-center">
            <div class="col-lg-8">
              <form action="/" method="POST" enctype="multipart/form-data">
                {% csrf_token %}
                <div class="mb-3">
                  <label for="event_name" class="form-label">Event Name:</label>
                  <input type="text" name="event_name" class="form-control" id="id_event_name">
                  <div id="id_event_dialogue" class="form-text">Add new events here.</div>
                </div>
                <div class="mb-3">
                  <label for="date" class="form-label">Date:</label>
                  <input type="date" name="date" class="form-control" id="id_date">
                </div>
                <div class="mb-3">
                  <label for="time" class="form-label">Time:</label>
                  <input type="time" name="time" class="form-control" id="id_time">
                </div>
                <div class="mb-3">
                  <label for="location" class="form-label">Location:</label>
                  <input type="text" name="location" class="form-control" id="id_location">
                </div>
                <div class="mb-3">
                  <label for="image" class="form-label">Image:</label>
                  <input type="file" name="image" class="form-control" id="id_image">
                </div>
                <button type="submit" class="btn btn-danger">Submit</button>
              </form>
            </div>
          </div>
        </div>
      </section>


      <footer class="">
        <p class="text-center">&copy; Copyright Event | 2022</p>
      </footer>
  
      <script
        src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3"
        crossorigin="anonymous"
      ></script>
    </body>
  </html>
